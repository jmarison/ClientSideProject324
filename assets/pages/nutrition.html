<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../assets/styles/styles.css">
        <link rel="stylesheet" href="../../assets/styles/navBar.css">

        <title>Nutrition Tracker</title>
        <nav id="navBar">
            <a href="index.html">Home</a>
            <a href="nutrition.html">Nutrition</a>
            <a href="nutrition.html">Weight Log</a>
            <a href="nutrition.html">Exercise Tracker</a>
            <a href="login.html" id="loginAnchor">Login</a>
        </nav>
    </head>
    <body>
        <div id="inputs">
            <form id="weightLossForm" class="form">
                <p class="formTitle">Enter Information</p>
                <div class="numberInputs">
                    <label for="age">
                        <input 
                        type="number" 
                        min="1" 
                        max="100" 
                        name="age" 
                        id="ageInput" 
                        class="input" 
                        placeholder="Age"
                        required>
                    </label>
                    <label for="height">
                        <input 
                        type="number" 
                        min="1" 
                        name="height" 
                        id="heightInput" 
                        class="input" 
                        placeholder="Height (in cm)"
                        required>
                    </label>
                </div>
                <div class="weightInputs">
                    <label for="weight">
                        <input 
                        type="number" 
                        min="1" 
                        name="weight" 
                        id="weightInput" 
                        class="input" 
                        placeholder="Weight (in kgs)"
                        required>
                    </label>
                </div>
                <label for="sex">
                    <select id="sexInput" name="sex" class="input" required>
                        <option value="" disabled selected>Choose Sex</option> <!-- Blank option -->
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                </label>
                <label for="activity">
                    <select id="activityInput" name="activity" class="input" required>
                        <option value="" disabled selected>Select Activity</option> <!-- Blank option -->
                        <option value="1">Little or no exercise</option>
                        <option value="2">1-3 times per week</option>
                        <option value="3">4-5 times per week</option>
                        <option value="4">Daily or intense exercise 3-4 times per week</option>
                        <option value="5">Intense exercise 6-7 times per week</option>
                    </select>
                </label>
                <label for="goal">
                    <select id="goalInput" name="goal">
                        <option value="" disabled selected>Choose Your Goal</option> <!-- Blank option -->
                        <option value="1">Weight loss - 10% body mass per week</option>
                        <option value="2">Mild weight loss - 5% body mass per week</option>
                        <option value="3">Maintain weight</option>
                        <option value="4">Mild weight gain - 5% body mass per week</option>
                        <option value="5">Weight gain - 10% body mass per week</option>
                    </select>
                </label>
                <input type="submit" value="Make my Plan!" id="submitButton" class="formButton">
            </form>

            
        </div>


        <div id="nutritionalInput">
            <p class="formTitle">Calorie Tracker</p>
            <div id="calorieFinal"></div>
            <meter id="caloriesLeft" min=0 max=100 value=50></meter>
            <div id="foodSection"> 
                <input type="text" id="addFoodInput">
                <button class="formButton" id="addFood">Add Food</button>
            </div>
            <div id="exerciseSection">
                <input type="text" id="addExerciseInput">
                <button class="formButton" id="addExercise">Add Exercise</button>
            </div>
        </div>

        <script type="text/javascript" src="../../assets/scripts/scripts.js"></script>
    </body>
    <footer>

    </footer>
</html>
