<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../assets/styles/styles.css">
        <link rel="stylesheet" href="../../assets/styles/navBar.css">

        <title>Nutrition Tracker</title>
        
    </head>
    <body>
        <nav id="navBar">
            <a id="logo" href="index.html"> <img src="../../media/images/tempLogo.png"></a>
            <a href="index.html" class="navAnchors" >Home</a>
            <a href="nutrition.html" class="navAnchors" >Nutrition</a>

    <section id="nutrition">
        <div id="nutritionalInput">
            <p class="formTitle">Calorie Tracker</p>
            <div id="calorieFinal"></div>
            <meter id="caloriesLeft" min=0 max=2000 value=50></meter>
            <div id="foodSection"> 
                <input type="text" id="foodInput" placeholder="Enter food item">
                <input type="number" id="foodCalories" placeholder="Calories consumed">
                <button class="formButton" id="addFood">Add Food</button>
            </div>
            <div id="exerciseSection">
                <input type="text" id="addExerciseInput" placeholder="Enter exercise">
                <input type="number" id="exerciseCalories" placeholder="Calories burned">
                <button class="formButton" id="addExercise">Add Exercise</button>
                
            </div>
        </div>
        <div id="loggedNutrition">
            <p class="formTitle">Logged Foods</p>
            <div id="foodLog"></div>


        </div>
    </section>

        <script type="text/javascript" src="../../assets/scripts/scripts.js"></script>
    </body>
