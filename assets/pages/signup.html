<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | FitCal</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/navBar.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="navBar">
            <a id="logo" href="index.html">FITCAL</a>
            <a href="index.html" class="navAnchors">Home</a>
            <a href="#" class="navAnchors">About Us</a>
            <a href="dashboard.html" class="navAnchors">Dashboard</a>
            <a href="login.html" id="loginAnchor" class="navAnchors login-btn">Login</a>
        </nav>
    </header>

    <div class="auth-container">
        <form id="registerForm" class="auth-form">
            <p class="form-title">Create your account</p>
            
            <div class="input-container">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <span class="form-error">Username is required</span>
            </div>
            
            <div class="input-container">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <span class="form-error">Please enter a valid email address</span>
            </div>
            
            <div class="input-container">
                <input type="password" id="registerPassword" placeholder="Password" required>
                <span class="form-error">Password must be at least 6 characters</span>
            </div>
            
            <div class="input-container">
                <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                <span class="form-error">Passwords do not match</span>
            </div>
            
            <button type="submit" class="submit" id="registerButton">
                Create Account
            </button>
            
            <p class="login-link">
                Already have an account?
                <a href="login.html">Sign in</a>
            </p>
            
            <!-- Message container for errors/success notifications -->
            <div id="messageContainer"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
