        </nav>

    <div class="container">
        <div class="meal-planner-header">
            <h1>Personalized Meal Planner</h1>
            <p>Get customized meal suggestions based on your calorie and nutrition needs</p>
        </div>

        <!-- Form for all users -->
        <div class="meal-form" id="guest-form">
            <h2 class="form-title">Your Information</h2>
            <div class="form-group">
                <label for="daily-calories">Daily Calorie Target</label>
                <input type="number" id="daily-calories" placeholder="Enter your daily calorie target">
            </div>
            <div class="form-group">
                <label>Macronutrient Preferences</label>
                <div class="inline-inputs">
                    <div>
                        <label for="protein-percentage">Protein (gm)</label>
                        <input type="number" id="protein-percentage" >
                    </div>
                    <div>
                        <label for="carbs-percentage">Carbs (gm)</label>
                        <input type="number" id="carbs-percentage">
                    </div>
                    <div>
                        <label for="fats-percentage">Fats (gm)</label>
                        <input type="number" id="fats-percentage">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="dietary-preferences">Dietary Preferences</label>
                <select id="dietary-preferences">
                    <option value="none">No specific preference</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten-free">Gluten-Free</option>
                    <option value="keto">Keto</option>
                    <option value="paleo">Paleo</option>
                </select>
            </div>
            <div class="form-actions">
                <button id="generate-plan-btn" class="btn btn-primary">Generate Meal Plan</button>
            </div>
        </div>

        <!-- Meal plan output -->
        <div class="meal-plan" id="meal-plan-container">
            <!-- Will be populated by JavaScript -->
        </div>
        
        <!-- Saved meal plans section (only visible for logged-in users) -->
        <div class="saved-plans" id="saved-plans-container">
            <div class="saved-plans-header">
                <h2>Your Saved Meal Plans</h2>
                <button id="clear-saved-plans" class="btn btn-outline">Clear All</button>
            </div>
            <div class="plan-cards" id="plan-cards-container">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>
